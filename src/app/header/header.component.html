<mat-toolbar>
    <button mat-icon-button class="menu-icon" aria-label="menu-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Rock Gadgets</span>
    <span class="example-spacer"></span>
    <span>About Us</span>
    <button mat-icon-button class="search-icon" aria-label="Example icon-button with share icon">
        <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container autosize class="background">
    <mat-drawer #drawer class="no-border">
        <mat-nav-list>
            <a class="no-border" mat-list-item routerLink="">Home</a>
            <a class="no-border" mat-list-item routerLink="">About Us</a>
        </mat-nav-list>
    </mat-drawer>
</mat-drawer-container>
